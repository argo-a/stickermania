[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    api: API endpoint tests

# Environment variables for testing
env =
    TESTING=True
    DATABASE_URL=sqlite:///:memory:

# Configure test output
addopts = 
    --verbose
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --no-cov-on-fail
    --tb=short

# Disable warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Test discovery settings
norecursedirs = 
    .git
    .tox
    .env
    dist
    build
    migrations

# Coverage settings
[coverage:run]
source = app
omit =
    */migrations/*
    */tests/*
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError

# Show missing lines in coverage report
show_missing = True
skip_covered = True
